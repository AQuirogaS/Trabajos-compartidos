<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos/estilo.css" type="text/css">
</head>
<body>
    <header>
        <div class="container-fluid text-white pt-3">
         <h3>Formulario de página web</h3>
        </div>
    </header>
    <main>
        <div class="container">
            <form class="p-2" action="#">
                <div class="container">
                    <div class="row pb-2">
                        <div class="col">
                            <label class="form-label pt-2 dato">Nombre de pila</label>
		                    <input class="form-control" type="text" required>
                        </div>
                        <div class="col">
                            <label class="form-label pt-2 dato">Apellido</label>
		                    <input class="form-control pb-2" type="text" required>
                        </div>
                    </div>
                    <div class="row pb-2">
                        <label class="form-label dato">Nombre de usuario</label>
                        <div class="input-group">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" placeholder="Nombre de usuario" required>
                        </div>
                    </div>
                    <div class="row pb-2">
                        <label class="form-label pt-2 dato">Correo electrónico <span class="opcional">(opcional)</span></label>
                        <div class="input-group">
		                    <input class="form-control" type="email" placeholder="you@example.com">
                        </div>
                    </div>
                    <div class="row pb-2">
                        <label class="form-label pt-2 dato">Habla a</label>
                        <div class="input-group">
		                    <input class="form-control" type="text" placeholder="1234 Main St" required>
                        </div>
                    </div>
                    <div class="row pb-2">
                        <label class="form-label pt-2 dato">Dirección 2 <span class="opcional">(opcional)</span></label>
                        <div class="input-group">
		                    <input class="form-control" type="text" placeholder="Apartamento o suite">
                        </div>
                    </div>
                    <div class="row pb-2">
                        <div class="col">
                            <label class="form-label pt-2 dato">País</label>
                            <div class="input-group">
		                     <select class="form-select" type="text">
                                 <option selected>Escoger...</option>
                                 <option value="1">Uno</option>
                                 <option value="2">Dos</option>
                                 <option value="3">Tres</option>
                             </select>
                            </div>
                        </div>
                        <div class="col">
                            <label class="form-label pt-2 dato">Estado</label>
                            <div class="input-group">
		                     <select class="form-select" type="text">
                                 <option selected>Escoger...</option>
                                 <option value="1">Uno</option>
                                 <option value="2">Dos</option>
                                 <option value="3">Tres</option>
                             </select>
                            </div>
                        </div>
                        <div class="col">
                            <label class="form-label pt-2 dato">Código Postal</label>
                            <div class="input-group">
                                <input class="form-control" type="text">  
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label">La dirección de envio es la misma que mi direccin de facturación</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label">Guarde esta información para la próxima vez</label>
                            </div>
                        </div>
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col">
                            <button class="btn btn-primary btn-lg">Enviar</button>
                        </div>
                        
                    </div>
                    


                </div>
            </form>
        </div>
    </main>
    
</body>
</html>
